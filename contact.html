<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact Us | Live SIM Database 2026</title>
    <meta name="description"
        content="Contact the Live SIM Database team for support, DMCA removal requests, or advertising inquiries.">
    <meta name="robots" content="index, follow">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --bg-dark: #0a0f1c;
            --card-glass: rgba(16, 23, 41, 0.8);
            --border-light: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
        }

        nav {
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-light);
            background: rgba(10, 15, 28, 0.8);
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 800;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: #00ff88;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            color: #00ff88;
        }

        .nav-links a.active {
            color: #fff;
            border-bottom: 2px solid var(--primary);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        p {
            color: var(--text-muted);
            line-height: 1.8;
            margin-bottom: 1.5rem;
            font-size: 1.05rem;
        }

        .card {
            background: var(--card-glass);
            border: 1px solid var(--border-light);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-light);
            padding: 15px;
            margin-bottom: 15px;
            color: #fff;
            border-radius: 8px;
            font-size: 1rem;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .btn-submit {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.3s;
        }

        .btn-submit:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html" class="logo"><i class="fa-solid fa-satellite-dish"></i> SIM DB 26</a>
        <div class="nav-links">
            <a href="index.html">Tool</a>
            <a href="about.html">About</a>
            <a href="disclaimer.html">Disclaimer</a>
            <a href="privacy.html">Privacy</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <p>Have questions, suggestions, or need to report data usage? Reach out to our support team.</p>

        <div class="card">
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="text" placeholder="Subject">
                <textarea placeholder="Message..." required></textarea>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>

        <div class="card" style="text-align: center;">
            <p><i class="fa-solid fa-envelope"></i> Email: support@livedatabase.pk</p>
            <p style="font-size: 0.9rem; margin:0;">Note: We typically reply within 24-48 business hours.</p>
        </div>
    </div>

</body>

</html>
