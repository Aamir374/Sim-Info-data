<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact Us | Live SIM Database 2026</title>
    <meta name="description"
        content="Get in touch with Live SIM Database Pakistan. Contact us for support, feedback, or business inquiries.">
    <meta name="robots" content="index, follow">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --primary-glow: rgba(0, 255, 136, 0.4);
            --secondary: #00d4ff;
            --bg-dark: #0a0f1c;
            --card-glass: rgba(16, 23, 41, 0.8);
            --border-light: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vh;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.15) 0%, transparent 60%);
            z-index: -1;
            filter: blur(80px);
        }

        nav {
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-light);
            background: rgba(10, 15, 28, 0.8);
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 800;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .nav-links a.active {
            color: #fff;
            border-bottom: 2px solid var(--primary);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .contact-card {
            background: var(--card-glass);
            border: 1px solid var(--border-light);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            transition: 0.3s;
        }

        .contact-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
        }

        .contact-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .contact-card h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .contact-card p {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .form-card {
            background: var(--card-glass);
            border: 1px solid var(--border-light);
            padding: 2.5rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .form-card h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-light);
            padding: 15px;
            color: #fff;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            transition: 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: #000;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--primary-glow);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgba(10, 15, 28, 0.95);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 2rem;
                gap: 20px;
                border-bottom: 1px solid var(--border-light);
                z-index: 99;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block !important;
                font-size: 1.5rem;
                cursor: pointer;
                color: var(--text-main);
            }

            h1 {
                font-size: 2.2rem;
            }

            .contact-grid {
                grid-template-columns: 1fr;
            }
        }

        .menu-toggle {
            display: none;
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <nav>
        <a href="index.html" class="logo"><i class="fa-solid fa-satellite-dish"></i> SIM DB 26</a>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="disclaimer.html">Disclaimer</a>
            <a href="privacy.html">Privacy</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <div class="container">
        <h1>Get In Touch</h1>

        <div class="contact-grid">
            <div class="contact-card">
                <i class="fa-solid fa-envelope contact-icon"></i>
                <h3>Email Us</h3>
                <p>support@simdb26.pk</p>
            </div>
            <div class="contact-card">
                <i class="fa-solid fa-clock contact-icon"></i>
                <h3>Response Time</h3>
                <p>Within 24-48 Hours</p>
            </div>
        </div>

        <div class="form-card">
            <h2>Send Us a Message</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <footer style="text-align: center; padding: 2rem; color: var(--text-muted); font-size: 0.9rem; margin-top: 3rem;">
        &copy; 2026 Live SIM Database PK. All Rights Reserved.
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you for your message! We will get back to you within 24-48 hours.');
            this.reset();
        });

        function toggleMenu() {
            const nav = document.getElementById('navLinks');
            nav.classList.toggle('active');
            const icon = document.querySelector('.menu-toggle i');
            if (nav.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-xmark');
            } else {
                icon.classList.remove('fa-xmark');
                icon.classList.add('fa-bars');
            }
        }
    </script>
</body>

</html>
